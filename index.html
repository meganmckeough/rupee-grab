<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rupee Grab</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Rupee Grab</h1>
	</header>
	<main>
		
		<div class="wrapper">
			<div class="score-counter">

				<div class="arrows">
					<div class="arrow-left"><- move left</div>
					<div class="arrow-right">-> move right</div>
				</div>

				<button class="start-button">START GAME</button>
				<div class="rupee-timer hidden">Time remaining: <span></span></div>
				<div class="rupee-score" ><img src="images/gold-rupee.png"> = <span class="grabbed"></span></div>
				
			</div>

			<div class="rupee-wrapper" style="position:absolute; bottom:35px;">
				<img class="rupee" src="images/gold-rupee.png" style="position:absolute;">
			</div>
			<img class="link" src="images/link.png" style="position:absolute; bottom:35px;">		
		</div>
	</main>

	<footer>
		Made by <a href="https://www.linkedin.com/in/megan-mckeough/">Megan McKeough</a>
	</footer>

	<script src="app.js"></script>
</body>
</html>
